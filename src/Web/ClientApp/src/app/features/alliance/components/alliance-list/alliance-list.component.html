<div class="loading-shade" *ngIf="isLoadingResults">
  <mat-spinner></mat-spinner>
</div>

<div class="container mat-elevation-z8 py-3"  [hidden]="isLoadingResults">
  <div fxLayout="row wrap" fxLayoutGap="16px grid">
    <div fxFlex="33%" fxFlex.xs="100%" fxFlex.sm="50%" *ngFor="let alliance of data.items" [routerLink]="[alliance.id]">
      <mat-card class="mat-elevation-z4 h-100" >
        <mat-card-header>
          <img mat-card-avatar [src]="alliance.photoUrl || defaultAlliancePhoto" />
          <mat-card-title>{{alliance.title}}</mat-card-title>
          <mat-card-subtitle class="d-flex flex-column">
            <span>Leader: {{alliance.leader}}</span>
            <span>Rank: {{alliance.rating}}</span>
          </mat-card-subtitle>
        </mat-card-header>
      </mat-card>
    </div>
  </div>

  <mat-paginator class="mt-3" [length]="data.totalCount" [pageSize]="10"></mat-paginator>

  <button mat-fab class="add_btn" (click)="createAlliance.emit()">
    <mat-icon>add</mat-icon>
  </button>
</div>
