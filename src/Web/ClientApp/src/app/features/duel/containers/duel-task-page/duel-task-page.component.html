<div  class="container-fluid d-flex flex-grow-1 h-100">
  <div class="row flex-grow-1" style="max-height: calc(100vh - 108px);">
    <div class="col-6 h-100" style="overflow-y: auto;">

      <div *ngIf="loading$ | async; else data" class="h-100 flex-grow-1 align-items-center justify-content-center d-flex">
        <mat-spinner></mat-spinner>
      </div>

      <ng-template #data>
        <mat-tab-group class="h-100">
          <mat-tab>
            <ng-template mat-tab-label>
              <mat-icon class="mr-1">leaderboard</mat-icon>
              The Task
            </ng-template>
            <markdown [data]="(exercise$ | async)?.markdownBody" class="d-block p-2"></markdown>
          </mat-tab>
          <mat-tab>
            <ng-template mat-tab-label>
              <mat-icon class="mr-1">leaderboard</mat-icon>
              Submissions
            </ng-template>

            <sb-duel-task-submission-list [submissions]="submissions$ | async"
            ></sb-duel-task-submission-list>

          </mat-tab>
        </mat-tab-group>
      </ng-template>
    </div>
    <sb-duel-task-right-column  class="col-6 h-100 d-flex flex-grow-1 flex-column"
                              [languages]="languages"
                              [language]="language"
                              [loading]="loading$ | async"
                              [exercise]="exercise$ | async"
                              (submit)="onSubmit($event)"
    ></sb-duel-task-right-column>
  </div>
</div>
