<div class="container-lg mat-elevation-z8 pt-3 mb-3">
  <div class="row justify-content-center">
    <h2>My Challenges</h2>
  </div>
  <div class="row justify-content-around">
    <div class="col-5 p-3 border">
      <h4 class="pb-3 text-center border-bottom">Active Duels</h4>
      <div class="row px-3">
        <sb-acceptance-list [buttons]="[]"
                            [entities]="duels$ | async"
                            [loading]="duelsLoading$ | async"
                            [titleGetter]="titleGetter"
                            (rowClicked)="redirectToDuel($event)"
        ></sb-acceptance-list>
      </div>
    </div>
    <div class="col-5 p-3 border">
      <h4 class="pb-3 text-center border-bottom">Requests</h4>
      <div class="row px-3">
        <sb-acceptance-list [entities]="requests$ | async"
                            [loading]="requestsLoading$ | async"
                            [titleGetter]="titleGetter"
                            (btnClicked)="actionBtnClick($event)"
                            (rowClicked)="redirectToDuel($event)"
        ></sb-acceptance-list>
      </div>
    </div>
  </div>

  <button mat-fab class="add_btn" (click)="createDuel()">
    <mat-icon>add</mat-icon>
  </button>
</div>
