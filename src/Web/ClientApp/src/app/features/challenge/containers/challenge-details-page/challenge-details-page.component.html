<div class="container">
  <div class="loading-shade" *ngIf="loading$ | async; else data">
    <mat-spinner></mat-spinner>
  </div>
  <ng-template #data>
    <div class="row mat-elevation-z4">
      <mat-tab-group class="w-100">
        <mat-tab>
          <ng-template mat-tab-label>
            <mat-icon>domain_verification</mat-icon>
            Details
          </ng-template>
          <sb-challenge-details *ngIf="challenge$ | async as challenge"
                                [title]="challenge.title"
                                [startDate]="challenge.startDate"
                                [finishDate]="challenge.finishDate"
          ></sb-challenge-details>
        </mat-tab>
        <mat-tab>
          <ng-template mat-tab-label>
            <mat-icon>pending_actions</mat-icon>
            Tasks
          </ng-template>
          <sb-challenge-tasks [tasks]="tasks$ | async"
          ></sb-challenge-tasks>
        </mat-tab>

        <mat-tab>
          <ng-template mat-tab-label>
            <mat-icon>people</mat-icon>
            Competitors
          </ng-template>
          <sb-challenge-participants  [taskList]="tasks$ | async"
                                      [ranking]="ranking$ | async"
          ></sb-challenge-participants>
        </mat-tab>
      </mat-tab-group>
    </div>
  </ng-template>


</div>
