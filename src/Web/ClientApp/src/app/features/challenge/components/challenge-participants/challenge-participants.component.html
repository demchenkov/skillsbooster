<div class="table-container h-100">
  <mat-table [dataSource]="data.alliances" style="height: calc(100% - 59px);">
    <!-- Title Column -->
    <ng-container matColumnDef="title">
      <mat-header-cell class="title"  *matHeaderCellDef>Alliance</mat-header-cell>
      <mat-cell class="title" *matCellDef="let row">{{row.alliance.title}}</mat-cell>
    </ng-container>

    
    <ng-container *ngFor="let task of data.tasksList" [matColumnDef]="task.title">
      <mat-header-cell  *matHeaderCellDef>{{task.title | titlecase}}</mat-header-cell>
      <mat-cell  *matCellDef="let row">{{row.scoreDict[task.id]}}</mat-cell>
    </ng-container>

    <mat-header-row  *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>

  <mat-paginator [length]="data.alliances.length" [pageSize]="10"></mat-paginator>
</div>
