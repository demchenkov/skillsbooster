<div class="container mat-elevation-z8">
  <div class="loading-shade" *ngIf="isLoadingResults">
    <mat-spinner></mat-spinner>
  </div>

  <div class="table-container">

    <mat-table [dataSource]="data.items" matSort matSortDisableClear matSortDirection="desc">
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <mat-header-cell  *matHeaderCellDef>#</mat-header-cell>
        <mat-cell *matCellDef="let row">{{row.id}}</mat-cell>
      </ng-container>

      <!-- Title Column -->
      <ng-container matColumnDef="title">
        <mat-header-cell  *matHeaderCellDef mat-sort-header>Title</mat-header-cell>
        <mat-cell  *matCellDef="let row">{{row.title}}</mat-cell>
      </ng-container>

      <!-- Difficulty Column -->
      <ng-container matColumnDef="difficulty">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Difficulty</mat-header-cell>
        <mat-cell *matCellDef="let row">{{row.difficulty}}</mat-cell>
      </ng-container>

      <!-- Max Score -->
      <ng-container matColumnDef="score">
        <mat-header-cell *matHeaderCellDef mat-sort-header disableClear>
          Score
        </mat-header-cell>
        <mat-cell *matCellDef="let row">{{row.score}}</mat-cell>
      </ng-container>

      <mat-header-row  *matHeaderRowDef="displayedColumns; sticky: true"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;" [routerLink]="getLink(row)"></mat-row>
    </mat-table>
  </div>

  <mat-paginator [length]="data.totalCount" [pageSize]="10"></mat-paginator>
</div>
