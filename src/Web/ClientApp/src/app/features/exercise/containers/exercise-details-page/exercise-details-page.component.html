<div class="loading-shade" *ngIf="loading$ | async">
  <mat-spinner></mat-spinner>
</div>

<div *ngIf="exercise$ | async as exercise" class="container-fluid flex-column h-100">
  <div class="row h-100">
    <div class="col-6" [hidden]="loading$ | async">
      <div class="d-block">
        <markdown [data]="exercise.markdownBody" style="overflow-y: auto;"></markdown>
      </div>
    </div>
    <div class="col-6">
      <div class="row"  [hidden]="loading$ | async">
        <div class="col-8">
          <mat-form-field appearance="fill">
            <mat-label>Language</mat-label>
            <mat-select [(value)]="language">
              <mat-option [value]="lang.id" *ngFor="let lang of languages">{{ lang.name }}</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div class="col-4 d-flex align-items-center">
          <button mat-raised-button class="btn btn-info mr-3">Submit</button>
          <button mat-raised-button [routerLink]="['edit']" color="warn">Edit</button>
        </div>
      </div>
      <div class="row" style="height: calc(100% - 81px);">
        <div class="col-12">
          <sb-editor  [language]="language"
                      [(code)]="code"
                      (editorInit)="onEditorInit()"
          ></sb-editor>
        </div>
      </div>
    </div>
  </div>
</div>
