<span *ngIf="!editorInitiated">Editor is loading...</span>

<ngx-monaco-editor  [options]="editorOptions$ | async"
                    [contentEditable]="editable"
                    [ngModel]="code"
                    (ngModelChange)="onCodeChange($event)"
                    style="height: 100%;"
                    (onInit)="onInit()"
></ngx-monaco-editor>
